# About Section
blurb: Parallel Systems Lab（PSL）是一只来自国防科技大学的团队，我们口号是实践（Practice）、仿真（Simulation）和致知（Learning）。在平行系统思想的指导下，以重大工程为牵引，采用仿真这个第三种认识世界的方法来解决信息-物理-社会系统中的重大问题，并产生新的知识。团队累计承担项目经费超过XXX万元，在《The Innovation》、IEEE Trans会刊、《Information Sciences》、CSCW、CHI、WWW等国际顶级期刊与会议上发表论文百余篇。团队目前的研究方向主要包括群智计算、群体感知、人机混合智能、AI Agent、基于人工社会的仿真与建模等，期待有志青年加入我们！


# Services Section

services-title: 研究方向
services:
  - {
      name: 群体感知智能,
      icon: ti-palette,
      description: "群体感知智能旨在通过构建安全可信环境，利用异构感知节点在信息物理社会三元空间的有机融合，发挥异构感知节点协作性/差异性、计算资源的互补性，实现智能、交互、合作、可信的感知与计算。",
      active: ,# Add true to select section
    }
  - {
      name: 人工社会,
      icon: ti-vector,
      description: "人工社会是一种基于多Agent技术在计算机中模拟人类社会的方法。构建能够产生社会性突发事件应急管理所需要动态情景的人工社会，是平行应急管理的基础，也为定量化研究和分析复杂社会系统提供了一种新途径。",
      active: true, # Add true to select section
    }
  - {
      name: 寻源算法,
      icon: ti-panel,
      description: "源定位问题是人类社会普遍面临的问题，利用无人设备自主地在环境中对泄漏源进行搜索能很好的解决这个问题。因此需要基于群体协同策略、粒子滤波、强化学习等先进技术对源搜索过程进行建模并设计高效的自主源搜索方法来指导无人设备的移动。",
      active: ,# Add true to select section
    }
  - {
      name: 人机混合智能,
      icon: ti-panel,
      description: "利用人类智能和机器智能的差异性和互补性。通过个体智能融合、群体智能融合、智能共同演进等。实现人类和机器智能的共融共生，完成复杂的感知和计算任务。",
      active: ,# Add true to select section
    }

